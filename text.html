<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Generator</h1>
    <form id="resumeForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" required>
      
      <h2>Education</h2>
      <div class="education-entry">
        <input type="text" class="school-name" placeholder="School / University" required>
        <input type="text" class="degree" placeholder="Degree / Certificate" required>
        <input type="text" class="graduation-year" placeholder="Graduation Year" required>
        <input type="text" class="graduation-start-year" placeholder="Graduation Starting Year" required>
      </div>
      
      <h2>Work Experience</h2>
      <div class="experience-entry">
        <input type="text" class="job-title" placeholder="Job Title" required>
        <input type="text" class="company" placeholder="Company" required>
        <input type="text" class="employment-period" placeholder="Employment Period" required>
        <textarea class="job-description" placeholder="Job Description" required></textarea>
      </div>
      
      <h2>Skills</h2>
      <textarea id="skills" placeholder="List your skills here (e.g., JavaScript, HTML, CSS)" required></textarea>
      
      <h2>Coding Profiles</h2>
      <label for="github">GitHub Profile:</label>
      <input type="url" id="github" placeholder="Your GitHub profile URL">

      <label for="linkedin">LinkedIn Profile:</label>
      <input type="url" id="linkedin" placeholder="Your LinkedIn profile URL">
      
      <h2>Profile Description</h2>
      <textarea id="profileDescription" placeholder="Write a brief profile description"></textarea>
      
      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
